---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: crashsense
  namespace: crashsense
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: crashsense
rules:
  # Pod operations
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch", "delete"]
  
  # Service and endpoint monitoring
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]
  
  # Deployment and ReplicaSet operations for remediation
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "patch", "update"]
  
  # Node information
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  
  # Namespace listing
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  
  # Metrics API access
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
  
  # Events for debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  
  # ConfigMaps and Secrets (read-only for configuration)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crashsense
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: crashsense
subjects:
  - kind: ServiceAccount
    name: crashsense
    namespace: crashsense
